name: Build Cross-Platform Binaries (Linux + Windows)

on:
  push:
    tags:
      - 'v*'   # triggers workflow when you push a version tag like v1.0

jobs:
  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install PyTorch (Windows CPU build)
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install Windows dependencies
        run: |
          pip install -r requirements_windows.txt pyinstaller

      - name: Build Windows binary
        run: |
          pyinstaller --onefile app.py
          mkdir dist\windows
          move dist\app.exe dist\windows\app.exe

      - name: Push Windows binary to public repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: <your-public-binary-repo>
          branch: main
          folder: dist/windows
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Linux dependencies
        run: |
          pip install -r requirements_linux.txt pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile app.py
          mkdir -p dist/linux
          mv dist/app dist/linux/app

      - name: Push Linux binary to public repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: MBJ-2002/ai-chat-app-binaries
          branch: main
          folder: dist/linux
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
