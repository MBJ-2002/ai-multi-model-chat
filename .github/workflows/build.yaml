name: Build and Publish Binaries

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Linux requirements
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements_linux.txt
          pip install pyinstaller

      - name: Build Linux binary
        run: |
          source venv/bin/activate
          python -m PyInstaller --onefile app.py --distpath dist/linux

      - name: Push Linux binary to public repo
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:$PAT@github.com/MBJ-2002/ai-chat-app-binaries.git out-repo
          cp -r dist/linux/* out-repo/
          cd out-repo
          git add .
          git commit -m "Add Linux binaries"
          git push origin HEAD:master

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Windows requirements
        shell: pwsh
        run: |
          python -m venv venv
          & venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          pip install -r requirements_windows.txt
          pip install pyinstaller

      - name: Build Windows binary
        shell: pwsh
        run: |
          & venv\Scripts\Activate.ps1
          python -m PyInstaller --onefile app.py --distpath dist/windows

      - name: Push Windows binary to public repo
        shell: pwsh
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:$PAT@github.com/MBJ-2002/ai-chat-app-binaries.git out-repo
          cp -r dist/windows/* out-repo/
          cd out-repo
          git add .
          git commit -m "Add Windows binaries"
          git push origin HEAD:master
