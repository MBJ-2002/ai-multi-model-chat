name: Build Cross-Platform Binaries (Linux + Windows)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install PyTorch (CPU build)
        run: |
          pip install torch==2.7.1+cpu torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install Windows dependencies
        run: |
          pip install -r requirements_windows.txt pyinstaller

      - name: Build Windows binary
        run: |
          pyinstaller --onefile app.py
          mkdir dist\windows
          move dist\app.exe dist\windows\app.exe

      - name: Push Windows binary to public repo
        uses: ad-m/github-push-action@v0.6.0
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git clone https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/MBJ-2002/ai-chat-app-binaries.git out-repo
          cp -r dist/windows/* out-repo/
          cd out-repo
          git add .
          git commit -m "Add latest Windows binaries"
          git push origin main
        with:
          repository: MBJ-2002/ai-chat-app-binaries
          branch: master
          folder: dist/windows
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Linux dependencies
        run: |
          pip install -r requirements_linux.txt pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile app.py
          mkdir -p dist/linux
          mv dist/app dist/linux/app

      - name: Push Linux binary to public repo       
        uses: ad-m/github-push-action@v0.6.0
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the public repo
          git clone https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/MBJ-2002/ai-chat-app-binaries.git out-repo

          # Copy binaries
          cp -r dist/linux/* out-repo/

          cd out-repo
          git add .
          git commit -m "Add latest Linux binaries"
          git push origin main
        with:
          repository: MBJ-2002/ai-chat-app-binaries
          branch: master
          folder: dist/linux
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

 
