name: Build Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*'  # Trigger workflow on version tags like v1.0

jobs:
  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build Windows binary
        run: |
          pyinstaller --onefile app.py
          mkdir -p dist/windows
          move dist\app.exe dist\windows\app.exe

      - name: Push Windows binary to public repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: <your-public-binary-repo>
          branch: main
          folder: dist/windows
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile app.py
          mkdir -p dist/linux
          mv dist/app dist/linux/app

      - name: Push Linux binary to public repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: MBJ-2002/ai-chat-app-binaries
          branch: main
          folder: dist/linux
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build macOS binary
        run: |
          pyinstaller --onefile app.py
          mkdir -p dist/mac
          mv dist/app dist/mac/app

      - name: Push macOS binary to public repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: MBJ-2002/chat-app-binaries
          branch: main
          folder: dist/mac
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
