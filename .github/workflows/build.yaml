name: Build and Publish Binaries

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Linux requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_linux.txt
          pip install pyinstaller

      - name: Build Linux binary
        run: |
          python -m PyInstaller --onefile \
              --add-data "templates:templates" \
              --add-data "static:static" \
              --distpath dist/linux \
              app.py

      - name: Push Linux binary to public repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone "https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/MBJ-2002/ai-chat-app-binaries.git" out-repo
          cp -r dist/linux/* out-repo/
          cd out-repo
          git add .
          git commit -m "Add Linux binaries"
          git push origin HEAD:master

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Windows requirements
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_windows.txt
          pip install pyinstaller

      - name: Build Windows binary
        shell: pwsh
        run: |
          python -m PyInstaller --onefile --console `
              --add-data "templates;templates" `
              --add-data "static;static" `
              --distpath dist/windows `
              app.py

      - name: Push Windows binary to public repo
        shell: pwsh
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone "https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/MBJ-2002/ai-chat-app-binaries.git" out-repo
          Copy-Item -Recurse dist/windows\* out-repo\
          Set-Location out-repo
          git add .
          git commit -m "Add Windows binaries"
          git push origin HEAD:master
